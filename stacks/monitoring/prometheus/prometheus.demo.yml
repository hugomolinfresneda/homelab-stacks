# homelab-stacks/stacks/monitoring/prometheus/prometheus.demo.yml
# -------------------------------------------------------------------
# Prometheus (demo) configuration
# - Blackbox HTTP/ICMP against public targets
# - Self-scrapes for core services + Loki/Promtail metrics
# - Rules directory is optional; include any *.yml under prometheus/rules/
# -------------------------------------------------------------------

rule_files:
  - /etc/prometheus/rules/*.yml
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
scrape_configs:
  # Self-scrapes
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
  - job_name: 'blackbox'
    static_configs:
      - targets: ['blackbox:9115']
  # Blackbox HTTP checks
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_external]
    static_configs:
      - targets:
          # runtime should supply real targets; this is an example placeholder
          - https://example.com
          - https://example.org
          - https://example.net
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
  # Blackbox ICMP checks
  - job_name: 'blackbox-icmp'
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
          # runtime should supply real targets; this is an example placeholder
          - 192.0.2.20
          - 198.51.100.25
          - 203.0.113.30
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115
  # Node exporter (demo container)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
  # Promtail
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
