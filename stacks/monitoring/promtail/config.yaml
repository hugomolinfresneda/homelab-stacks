server:
  http_listen_port: 9080

positions:
  filename: /positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Discover Docker containers and attach useful labels
  - job_name: dockerlogs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock

    relabel_configs:
      # Real path of the container log file
      - source_labels: ['__meta_docker_container_id']
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log

      # Fixed job expected by dashboards
      - target_label: job
        replacement: dockerlogs

      # Human-readable container name (strip leading '/')
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      # Compose and custom labels (repo/stack/env)
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      - source_labels: ['__meta_docker_container_label_com_repo']
        target_label: repo
      - source_labels: ['__meta_docker_container_label_com_stack']
        target_label: stack
      - source_labels: ['__meta_docker_container_label_com_env']
        target_label: env

      # Container hostname if provided
      - source_labels: ['__meta_docker_container_hostname']
        target_label: host

    pipeline_stages:
      - docker: {}
