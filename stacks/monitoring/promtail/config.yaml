server:
  http_listen_port: 9080

positions:
  filename: /positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: dockerlogs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock

    relabel_configs:
      # Only keep containers explicitly marked for logging
      - source_labels: ['__meta_docker_container_label_com_logging']
        regex: "true"
        action: keep

      # Map container ID to the JSON log file on disk
      - source_labels: ['__meta_docker_container_id']
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log

      # Normalised job label for dashboards/queries
      - target_label: job
        replacement: dockerlogs

      # Human-readable container name (without leading slash)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      # Mirror container into container_name for convenience
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name

      # Compose / repo / stack / env metadata
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      - source_labels: ['__meta_docker_container_label_com_repo']
        target_label: repo
      - source_labels: ['__meta_docker_container_label_com_stack']
        target_label: stack
      - source_labels: ['__meta_docker_container_label_com_env']
        target_label: env

      # Application-level service label (e.g. service="dozzle")
      - source_labels: ['__meta_docker_container_label_service']
        target_label: service

      # Container hostname, if present
      - source_labels: ['__meta_docker_container_hostname']
        target_label: host

    pipeline_stages:
      - docker: {}
