name: CI
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint_and_validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python for yamllint
        uses: actions/setup-python@v5

      - name: Install yamllint
        run: pip install yamllint

      - name: YAML lint
        run: yamllint stacks

      - name: Discover compose files
        id: discover
        run: |
          set -euo pipefail
          mapfile -t FILES < <(git ls-files "stacks/**/compose*.y*ml")
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "files=" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          {
            echo "files<<EOF"
            printf '%s\n' "${FILES[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Docker Compose validate
        if: steps.discover.outputs.files != ''
        uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: ${{ steps.discover.outputs.files }}

      - name: No compose files found (info)
        if: steps.discover.outputs.files == ''
        run: echo "No compose files found."
