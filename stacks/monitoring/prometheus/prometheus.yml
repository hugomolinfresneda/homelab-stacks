global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Self-scrape
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Alertmanager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Blackbox exporter itself (its own /metrics)
  - job_name: 'blackbox'
    static_configs:
      - targets: ['blackbox:9115']

  # Probes HTTP/HTTPS via Blackbox
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://dozzle.atardecer-naranja.es/
          - https://uptime-kuma.atardecer-naranja.es/
          - https://couchdb.atardecer-naranja.es/_utils
          - https://cloud.atardecer-naranja.es/status.php
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # Probes ICMP via Blackbox (ping)
  - job_name: 'blackbox-icmp'
    metrics_path: /probe
    params:
      module: [icmp]
    static_configs:
      - targets:
          - 1.1.1.1
          - 8.8.8.8
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  # Node exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Loki
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Promtail
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']  # promtail /metrics

  # Uptime Kuma
  - job_name: 'uptime-kuma'
    metrics_path: /metrics
    static_configs:
      - targets: ['uptime-kuma:3001']
    basic_auth:
      username: admin
      password_file: /run/secrets/uptime-kuma
