# Runtime-only overrides for Uptime Kuma: persistent data + optional local UI bind.
# Runtime path (under RUNTIME_ROOT):
# - ${RUNTIME_ROOT}/stacks/uptime-kuma/data (app data)
# (RUNTIME_ROOT is required when using this override)
# Variables (from .env.example):
# - HTTP_PORT: host port for local UI access (optional)
# - BIND_LOCALHOST: bind address for local-only access (optional)
# Security: keep ports on loopback and never commit secrets.

services:
  uptime-kuma:
    volumes:
      - ${RUNTIME_ROOT:?set RUNTIME_ROOT=/abs/path/to/homelab-runtime}/stacks/uptime-kuma/data:/app/data
    # Optional local bind for UI access
    # ports:
    #   - "${BIND_LOCALHOST:-127.0.0.1}:${HTTP_PORT:-3001}:3001"
