name: Lint & Validate

on:
  push:
  pull_request:

jobs:
  lint_and_validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y yamllint shellcheck make

      - name: Lint (YAML + shell)
        run: make lint

      - name: Check for hardcoded /opt paths
        run: make check-abs-paths

      - name: Validate compose (bases + demo bundle)
        run: make validate

      - name: Prometheus config checks
        run: |
          make check-prom
          make check-prom-demo
