server:
  http_listen_port: 9080
  grpc_listen_port: 9095

positions:
  filename: /positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: dockerlogs

    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      # DEMO isolation: keep only containers from the demo Compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: '${COMPOSE_PROJECT_NAME}'
        action: keep

      # Keep only containers explicitly opted-in for logging
      - source_labels: ['__meta_docker_container_label_com_logging']
        regex: 'true'
        action: keep

      - source_labels: ['__meta_docker_container_id']
        target_label: __path__
        replacement: /var/lib/docker/containers/$1/$1-json.log

      - target_label: job
        replacement: dockerlogs

      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name

      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service

      - source_labels: ['__meta_docker_container_label_com_repo']
        target_label: repo

      - source_labels: ['__meta_docker_container_label_com_stack']
        target_label: stack

      - source_labels: ['__meta_docker_container_label_com_env']
        target_label: env

      - source_labels: ['__meta_docker_container_label_service']
        target_label: service

      - source_labels: ['__meta_docker_container_hostname']
        target_label: host

    pipeline_stages:
      - docker: {}
      # Align with Loki reject_old_samples_max_age=336h to avoid 400 spam
      - drop:
          older_than: 336h
          drop_counter_reason: too_old
